
<div class="card-container">
  <mat-card class="example-card" appearance="outlined" *ngFor="let elemento of paginatedData">
    <mat-card-header>
      <mat-icon>{{ elemento.tipo === 'Texto' ? 'book' : (elemento.tipo === 'Video' ? 'movie' : 'audiotrack') }}</mat-icon>
      <mat-card-title>{{ elemento.nombre }}</mat-card-title>
      <mat-card-subtitle>{{ elemento.autor }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ elemento.descripcion }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button mat-raised-button color="primary" routerLink="/recursosusu/nuevo">Descargar</button>
      <button mat-button mat-raised-button color="primary" routerLink="ediciones/{{elemento.id}}">Editar</button>
      <button mat-button mat-raised-button color="warn" (click)="eliminar(elemento.id)">
        <mat-icon>delete</mat-icon> Eliminar
      </button>
    </mat-card-actions>
  </mat-card>
</div>

<div class="paginator">
  <mat-paginator [length]="filteredData.length" [pageSize]="5" [pageSizeOptions]="[5, 7, 10, 30]" (page)="pageChange($event)">
  </mat-paginator>
</div>
