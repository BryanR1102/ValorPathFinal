<div class="form-container">
    <form [formGroup]="dateForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="fechaInicio">Fecha Inicio:</label>
        <input id="fechaInicio" type="date" formControlName="fechaInicio">
      </div>
      <div>
        <label for="fechaFin">Fecha Fin:</label>
        <input id="fechaFin" type="date" formControlName="fechaFin">
      </div>
      <button mat-raised-button color="primary" type="submit">Generar Gráfico</button>
    </form>
  </div>
  
  <div class="chart-container">
    <canvas
      baseChart
      [datasets]="barChartData"
      [labels]="barChartLabels"
      [options]="barChartOptions"
      [legend]="barChartLegend"
      [type]="barChartType">
    </canvas>
  </div>
  <div *ngIf="barChartData.length === 0">
    <p>No hay datos disponibles para el gráfico.</p>
  </div>
